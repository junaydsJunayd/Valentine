<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2rem 3rem 4rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
    }

    h1 {
      margin-bottom: 2rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
      z-index: 10; /* Buttons IMMER Ã¼ber Bildern */
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }

    .no {
      background-color: #adb5bd;
      color: white;
      left: 10%;
      bottom: 20px;
    }

    img {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 15px;
      display: none;
      position: relative;
      z-index: 1; /* Bilder unter Buttons */
    }

    #finalGif {
      width: 100%;
      max-width: 350px;
      margin-top: 1.5rem;
      display: none;
      position: relative;
      z-index: 1; /* GIF unter Buttons */
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Maya, willst du my Valentine sein type shi? ðŸ’–</h1>

    <button id="yesBtn" class="yes" onclick="yesClicked()">JAA BITTE</button>
    <button id="noBtn" class="no" onclick="noClicked()">No</button>

    <img id="reactionImage" src="img1.jpeg" alt="reaction" />
    <img id="finalGif" src="final.gif" alt="celebration gif" />
  </div>

  <script>
    let noCount = 0;

    const yesTexts = [
      "JAA BITTE",
      "JA",
      "jaa",
      "ja ig",
      "wenn es sein muss...",
      "SAG JETZT JA MAYA"
    ];

    const images = [
      "img1.jpeg",
      "img2.jpeg",
      "img3.jpeg",
      "img4.jpeg",
      "img5.jpeg"
    ];

    function yesClicked() {
      document.getElementById("question").innerText = "YAYYY ðŸ’˜ðŸ’˜ðŸ’˜";
      document.getElementById("yesBtn").style.display = "none";
      document.getElementById("noBtn").style.display = "none";
      document.getElementById("reactionImage").style.display = "none";

      const gif = document.getElementById("finalGif");
      gif.style.display = "block";
    }

    function noClicked() {
      noCount++;

      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const img = document.getElementById("reactionImage");

      // Bild wechseln (max 5)
      if (noCount <= 5) {
        img.src = images[noCount - 1];
        img.style.display = "block";
      }

      // Ja-Button grÃ¶ÃŸer + Text Ã¤ndern
      yesBtn.style.transform = `translateX(-50%) scale(${1 + noCount * 0.25})`;
      yesBtn.innerText = yesTexts[Math.min(noCount, 5)];

      // Nein-Button kleiner + random Position
      noBtn.style.transform = `scale(${1 - noCount * 0.18})`;
      noBtn.style.left = Math.random() * 70 + "%";
      noBtn.style.bottom = Math.random() * 120 + "px";

      // Nach 5 Klicks: Nein-Button weg
      if (noCount >= 5) {
        noBtn.style.display = "none";
      }
    }
  </script>
</body>
</html>
